<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Innovation Class</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="mb-0">Innovation Class</h1>
      <!-- Aqui podemos adicionar um menu futuramente -->
    </div>
  </header>

  <!-- Se√ß√£o de busca -->
  <section class="py-5">
    <div class="container text-center">
      <h2 class="mb-4">O que voc√™ est√° buscando?</h2>
      <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" id="search-input" class="form-control" placeholder="Digite sua busca...">
        <button class="btn btn-primary" id="search-button" type="button">
          üîç
        </button>
      </div>
      <p id="search-result" class="mt-3 text-success"></p>
    </div>
  </section>

  <!-- Se√ß√£o Carrossel (Exemplo inicial) -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4 text-center">Destaques</h2>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/imagem1.jpg" class="d-block w-100" alt="Imagem 1">
          </div>
          <div class="carousel-item">
            <img src="assets/imagem2.jpg" class="d-block w-100" alt="Imagem 2">
          </div>
          <div class="carousel-item">
            <img src="assets/imagem3.jpg" class="d-block w-100" alt="Imagem 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JS personalizado -->
  <script src="js/script.js"></script>
</body>
</html>
